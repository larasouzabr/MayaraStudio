<div class="content-lashes">
  <h1 class="section-title" style="font-family: 'Noto Serif Display', serif">
    Extensão de Cílios
  </h1>

  <h5 class="description-section mb-4">
    Com uma variedade de opções disponíveis, desde extensões clássicas até
    volumes dramáticos, nossos serviços de extensão de cílios são personalizados
    para atender às suas necessidades e estilo pessoal.
  </h5>
</div>
<div class="lash-options">
  <ngx-slick-carousel
    class="carousel"
    #slickModal="slick-carousel"
    [config]="slideConfigOptions"
  >
    @for (lashe of lashes; track lashe) {
    <div ngxSlickItem>
      <app-lashes [lash]="lashe"></app-lashes>
    </div>
    }
  </ngx-slick-carousel>
</div>
